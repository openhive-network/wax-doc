input: src
output: .retype
url: http://localhost:5005
serve:
  port: 5005
favicon: /static/favicon.ico
meta:
  title: " | Hive Docs"
snippets:
  lineNumbers:
    - typescript
branding:
  title: Hive Docs
  logo: /static/hive.svg
  label: v1.0
  colors:
    label:
      text: "#e31337"
      background: "#fce7eb"
cache:
  token: v1.0
editor:
  enabled: false
links:
  - text: Hive Website
    link: https://hive.io
    icon: heart
    target: blank
  - text: Hive Blog
    link: https://hive.blog
    icon: comment-discussion
    target: blank
footer:
  copyright: "&copy; Copyright {{ year }}. All rights reserved."
  links:
    - text: License
      link: https://gitlab.syncad.com/mtyszczak/hive-docs/-/blob/main/LICENSE.md
exclude:
  - /static/snippets
